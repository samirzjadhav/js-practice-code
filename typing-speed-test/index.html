<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⌨️ Typing Speed Test</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <h1>⌨️ Typing Speed Test</h1>
      <p class="muted">
        Type the sentence below as fast and accurately as you can!
      </p>

      <div id="quote" class="quote"></div>

      <textarea
        id="input"
        placeholder="Start typing here..."
        disabled
      ></textarea>

      <div class="info">
        <p><strong>Time:</strong> <span id="time">0</span>s</p>
        <p><strong>WPM:</strong> <span id="wpm">0</span></p>
        <p><strong>Accuracy:</strong> <span id="accuracy">0</span>%</p>
      </div>

      <div class="buttons">
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
      </div>

      <footer>Made with ❤️ by Samir</footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
