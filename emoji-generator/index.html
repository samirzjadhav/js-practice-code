<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Generator — JS</title>
</head>
<body>
    <div class="card">
        <h1>Emoji Generator — JS</h1>
        <div class="small">Click an emoji to copy it. Use the buttons to generate, copy, or download as PNG.</div>
        
        
        <div class="controls">
        <div class="row">
        <label class="small">Category:&nbsp;</label>
        <select id="category">
        <option value="all">All</option>
        <option value="faces">Faces</option>
        <option value="animals">Animals</option>
        <option value="food">Food</option>
        <option value="activities">Activities</option>
        <option value="objects">Objects</option>
        <option value="symbols">Symbols</option>
        <option value="flags">Flags</option>
        </select>
        </div>
        
        
        <div class="row">
        <label class="small">Count:&nbsp;</label>
        <input id="count" type="number" min="1" max="50" value="12" style="width:74px" />
        </div>
        
        
        <div class="row">
        <label class="small">Size:&nbsp;</label>
        <select id="size">
        <option value="36">Small</option>
        <option value="48" selected>Medium</option>
        <option value="72">Large</option>
        <option value="120">XL (for PNG)</option>
        </select>
        </div>
        
        
        <div style="margin-left:auto;display:flex;gap:8px">
        <button id="generate">Generate</button>
        <button id="shuffle">Shuffle</button>
        </div>
        </div>
        
        
        <div class="display">
        <div class="emoji-preview" id="preview"></div>
        <div class="right">
        <div class="small">Selected Emoji Preview</div>
        <div id="selected" style="font-size:72px;padding:10px;min-height:120px;display:flex;align-items:center;justify-content:center">—</div>
        <button id="copySelected">Copy Selected</button>
        <button id="downloadPNG">Download PNG</button>
        <div class="small" style="margin-top:10px">Tip: Click any emoji to set it as selected. You can also click emojis to copy them instantly.</div>
        </div>
        </div>
        
        
        <canvas id="canvas" class="canvas-hidden"></canvas>
        
        
        <footer>Made with ❤️ — Simple, fast, and no libraries required.</footer>
        <script src="./script.js"></script>
    
</body>
</html>
